<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>正在跳转到应用...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>正在打开应用...</h1>
  <p>如果没有自动跳转，请点击下面的按钮：</p>
  <button id="openAppBtn">打开应用</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const schemeUrl = `mgoshort://callback?code=${encodeURIComponent(code || '')}${state ? `&state=${encodeURIComponent(state)}` : ''}`;

    // 自动跳转（Chrome 等支持的浏览器）
    setTimeout(() => {
      window.location.href = schemeUrl;
    }, 500);

    // 按钮点击跳转（Edge 等需要用户交互的浏览器）
    document.getElementById('openAppBtn').addEventListener('click', () => {
      window.location.href = schemeUrl;
    });
  </script>
</body>
</html>
